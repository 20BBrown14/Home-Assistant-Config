- id: '1668465157914'
  alias: Trash Reminder
  description: ''
  trigger:
  - platform: time
    at: '19:00:00'
  - platform: time
    at: 06:30:00
  condition:
  - condition: or
    conditions:
    - condition: time
      before: '23:00:00'
      after: '18:59:00'
      weekday:
      - wed
    - condition: time
      before: '14:00:00'
      after: 06:29:00
      weekday:
      - thu
  action:
  - parallel:
    - if:
      - condition: not
        conditions:
        - condition: or
          conditions:
          - condition: state
            entity_id: input_boolean.trash_has_been_taken_out
            state: 'on'
          - condition: or
            conditions:
            - condition: time
              before: 00:00:00
              after: '23:01:00'
              weekday:
              - wed
            - condition: time
              before: 00:00:00
              after: '14:01:00'
              weekday:
              - thu
      then:
      - device_id: fc14d585e20bc18f0fae2b868f5849f3
        domain: zwave_js
        type: set_config_parameter
        parameter: 24
        bitmask:
        subtype: 24 (Status LED 4 Color)
        value: 5
      - device_id: fc14d585e20bc18f0fae2b868f5849f3
        domain: zwave_js
        type: set_config_parameter
        parameter: 31
        bitmask: 1
        subtype: 31[0x1] (LED 1 Blink Status)
        value: 1
      - device_id: 171c8f1cbdc67a075d1170858166fd45
        domain: zwave_js
        type: set_config_parameter
        parameter: 24
        bitmask:
        subtype: 24 (Status LED 4 Color)
        value: 5
      - device_id: 171c8f1cbdc67a075d1170858166fd45
        domain: zwave_js
        type: set_config_parameter
        parameter: 31
        bitmask: 8
        subtype: 31[0x8] (LED 4 Blink Status)
        value: 1
      - repeat:
          until:
          - condition: or
            conditions:
            - condition: state
              entity_id: input_boolean.trash_has_been_taken_out
              state: 'on'
            - condition: or
              conditions:
              - condition: time
                before: 00:00:00
                after: '23:01:00'
                weekday:
                - wed
              - condition: time
                before: 00:00:00
                after: '14:01:00'
                weekday:
                - thu
          sequence:
          - device_id: 86b1b485f0e733b3962457c610d02eae
            domain: mobile_app
            type: notify
            message: Don't forget to take the trash out!
            title: Trash Day Reminder
            data:
              color: green
              actions:
              - action: TRASH_TAKEN_OUT
                title: Confirm trash has been taken out
          - device_id: 6636b1f64974c361328efbc239dceb84
            domain: mobile_app
            type: notify
            message: Don't forget to take the trash out!
            title: Trash Day Reminder
            data:
              color: purple
              actions:
              - action: TRASH_TAKEN_OUT
                title: Confirm trash has been taken out
            enabled: true
          - delay:
              hours: 0
              minutes: 45
              seconds: 0
              milliseconds: 0
    - if:
      - condition: not
        conditions:
        - condition: or
          conditions:
          - condition: state
            entity_id: input_boolean.trash_has_been_taken_out
            state: 'on'
          - condition: or
            conditions:
            - condition: time
              before: 00:00:00
              after: '23:01:00'
              weekday:
              - wed
            - condition: time
              before: 00:00:00
              after: '14:01:00'
              weekday:
              - thu
          - condition: template
            value_template: '{{ now().isocalendar().week % 2 == 0}}'
      then:
      - repeat:
          until:
          - condition: or
            conditions:
            - condition: state
              entity_id: input_boolean.trash_has_been_taken_out
              state: 'on'
            - condition: or
              conditions:
              - condition: time
                before: 00:00:00
                after: '23:01:00'
                weekday:
                - wed
              - condition: time
                before: 00:00:00
                after: '14:01:00'
                weekday:
                - thu
            - condition: template
              value_template: '{{ now().isocalendar().week % 2 == 0}}'
          sequence:
          - device_id: 86b1b485f0e733b3962457c610d02eae
            domain: mobile_app
            type: notify
            message: Don't forget to take the recycling out!
            title: Recycling Day Reminder
            data:
              actions:
              - action: RECYCLING_TAKEN_OUT
                title: Confirm recycling has been taken out
          - device_id: 6636b1f64974c361328efbc239dceb84
            domain: mobile_app
            type: notify
            message: Don't forget to take the recycling out!
            title: Recycling Day Reminder
            data:
              actions:
              - action: RECYCLING_TAKEN_OUT
                title: Confirm recycling has been taken out
          - delay:
              hours: 0
              minutes: 45
              seconds: 0
              milliseconds: 0
  mode: single
